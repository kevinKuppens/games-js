<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Shippori+Mincho:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/main.js" defer></script>
    <title>JS games page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><img src="img/icons/house.svg" alt=""></li>
                <li><img src="img/icons/memory.svg" alt=""></li>
                <li><img src="img/icons/hangman-game.svg" alt=""></li>
                <li><img src="img/icons/snake.svg" alt=""></li>
            </ul>
        </nav>
    </header>
    <div class="main-view">
        <div id="mover">
            <section id="home">
                <div class="center-container">
                    <div class="section-text">
                            <p>Bienvenue sur</p>
                            <h1>Des <strong>Mini-Jeux</strong> en <strong>JS</strong> !</h1>
                            <h2>Une page de <strong>jeux</strong> créés en <strong>JavaScript</strong> natif</h2>
                            <p>Memory game - Jeu du pendu - Oldschool Snake</p>
                        </div>
                        
                    </div>
            </section>
            <section id="memory">
                <div class="center-container">
                    <h2>Memory game</h2>
                    <div class="game-container"></div>
                </div>
            </section>
            <section id="pendu">
                <div class="center-container">
                    <h2>Jeu du pendu</h2>
                    <div class="game-container"></div>
                </div>
            </section>
            <section id="snake">
                <div class="center-container">
                    <h2>Oldschool Snake</h2>
                    <div class="game-container"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
